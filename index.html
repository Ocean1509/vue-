<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
</head>

<body>
  <!-- <div id="app">
    <test3 :msg="msg" d="21">
      <p>second</p>
    </test3>
  </div> -->
  <div id="app">
  </div>
  <script src="./vue.js"></script>
  <script>
      var vm = new Vue({
        el: '#app',
        render: function (createElement, context) {
          return createElement('div', { attrs: { id: 'test' } }, this.arr.map(a => createElement(a.tag, {}, a.text)))
        },
        data () {
          return {
            arr: [{
              tag: 'span',
              text: 1
            }, {
              tag: 'strong',
              text: 2
            }, {
              tag: 'i',
              text: 3
            }, {
              tag: 'p',
              text: 4
            }]
          }
        },
        mounted () {
          setTimeout(() => {
            this.arr = [{
              tag: 'i',
              text: 3
            }, {
              tag: 'span',
              text: 1
            }, {
              tag: 'strong',
              text: 2
            }]
          }, 2000);
        }
      })
      console.log(vm)
  </script>
  
</body>

</html>
