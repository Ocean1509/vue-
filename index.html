    var Parent = Vue.extend({
      data() {
        return {
          a: '11',
          b: '12321',
        }
      },
      created() {
        console.log('parent')
      },
      watch: {
        a() {
          console.log(1111)
        }
      }
    })

    var Child = Parent.extend({
      data() {
        return {
          b: '1232'
        }
      },
      created() {
        console.log('child')
      },
      watch: {
        a() {
          console.log(333333)
        }
      }
    })
    var child = new Child({
      watch: {
        a() {
          console.log(2222222222)
        }
      }
    });
    
    console.log(child.$data)
    console.log(child)
    // console.log(vm.data)

  </script>
