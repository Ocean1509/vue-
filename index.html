<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
</head>

<body>
  <div id="app">
    <test3 :msg="msg">
      <p>second</p>
    </test3>
  </div>
  <script src="./vue.js"></script>
  <script>
      var test1 = {
        props: ['msg'],
        render: function (createElement, context) {
          console.log(context)
          return createElement('h1', this.msg)
        }
      }

      var test2 = {
        props: ['msg'],
        render: function (createElement, context) {
          return createElement('h2', this.msg)
        }
      }


      Vue.component('test3', {
        functional: true,
        props: ['msg'],
        render: function (createElement, context) {
          console.log(context)
          var get = function() {
            console.log(context)
            return test1
          }
          return createElement(get(), { props: { msg: context.props.msg } }, context)
        }
      })
      new Vue({
        el: '#app',
        // template: '<div id="#app"><test3></test3></div>',
        data () {
          return {
            msg: 1
          }
        }
      })
  </script>
</body>

</html>
