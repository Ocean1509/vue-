  <!-- <div id="app">

  <div id="app">
    <div v-on:click.stop="doThis">点击</div>
    <span>{{count}}</span>
  </div>
  <script src="./vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          count: 1
        }
      },
      methods: {
        doThis() {
          ++this.count
        }
      }
    })
  </script>
  
</body>

</html>
