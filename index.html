<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
</head>

<body>

  <div id="app">
    <!-- <button @click="changeTabs('child1')">child1</button>
    <button @click="changeTabs('child2')">child2</button>
    <button @click="changeTabs('child3')">child3</button> -->
    <component :is="chooseTabs" inline-template>
      <span>{{test}}</span>
    </component>
    <!-- <child1>{{test}}</child1> -->
  </div>
  <script src="./vue.js"></script>
  <script>
    var child1 = {
      data() {
        return {
          test: 'content1'
        }
      }
    }
    var child2 = {
      data() {
        return {
          test: 'content2'
        }
      }
    }
    var child3 = {
      data() {
        return {
          test: 'content3'
        }
      }
    }
    var vm = new Vue({
      el: '#app',
      components: {
        child1,
        child2,
        child3
      },
      data() {
        return {
          chooseTabs: 'child1',
          test: 234
        }
      },
      methods: {
        changeTabs(tab) {
          this.chooseTabs = tab;
        }
      }
    })
    console.log(vm)
    console.log(Vue)
  </script>

</html>
